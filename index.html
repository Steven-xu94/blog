---
layout: default
---

<div class="home">

<section id="filters">
   <h1>Categories</h1>
   <div class="button-group" data-filter-group="categories">
      <button class="selected" data-filter="">Show all</button>
      <button data-filter='.tech'>Tech</button>
      <button data-filter='.coop'>Coop</button>
      <button data-filter='.life'>Life</button>
   </div>
</section>

<h1 class="page-heading">Posts</h1>

<ul class="post-list">
   {% for post in site.posts %}
   <li class="post-item {{ post.categories }} {{ post.language }}">
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
         <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      {{ post.excerpt }}
   </li>
   {% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
